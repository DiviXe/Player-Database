<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Server computers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body class="bg-secondary" style="color: white;">
	<h1 class="text-center">All the server computers</h1>
	<table class="table table-striped table-dark">
	<thead>
	<tr>
	<th scope ="col">Computer name</th>
	<th scope ="col">Computer status</th>
	<th scope ="col">IP address</th>
	</tr>
	<tbody>
		<tr th:each = "servercomputer : ${servercomputers}">
		<td th:text="${servercomputer.computerName}">
		<td th:text="${servercomputer.computerStatus}">
		<td th:text="${servercomputer.computerIP}">
		<td th:text="${servercomputer.server.serverName}">
		
		<td sec:authorize="hasAuthority('ROLE_ADMIN')"class="btn btn-success" style="width: 150px;height: 50px;" > <a th:href="@{/editServerComputer/{id}(id=${servercomputer.id})}">Edit computer</a></td>
		<td sec:authorize="hasAuthority('ROLE_ADMIN')"class="btn btn-danger" style="width: 150px;height: 50px; margin-bottom: 2%;" > <a th:href="@{/deleteServerComputer/{id}(id=${servercomputer.id})}">Delete computer</a></td>
	</tbody>
	</table>
	<button sec:authorize="hasAuthority('ROLE_ADMIN')"onclick="location.href='http://localhost:8080/addservercomputer'" class="btn btn-success" style="width: 150px;height: 50px " >Add computer</button>
	<button onclick="location.href='http://localhost:8080/serverlist'" class="btn btn-success" style="width: 220px;height: 50px" >Server Configuration</button>
	<button onclick="location.href='http://localhost:8080/playerlist'" class="btn btn-success" style="width: 220px;height: 50px" >Playerlist</button>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    </body>
</html>
